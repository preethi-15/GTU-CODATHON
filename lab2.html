 <!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>Register an Employee Form</title>

    <!-- <script>

        function displayRating(slider) {
            document.getElementById("ratingValue").innerHTML = slider.value;
        }

        
    </script> -->

    <style type="text/css">
        :required{ background-color: lightcoral}
        :valid { background-color: white; }
    </style>

</head>

<body>
    
    <h1>Employee Registration Form</h1>
    <form action="thankYou.html">
        <label for="fullName">Full Name:</label> &nbsp; &nbsp; &nbsp;
        <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" autofocus required />*<br/><br/>

        <label for="email">E-mail:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
        <input type="email" name="email" id="email" placeholder="Enter a valid e-mail" required />*<br/><br/>

        <label for="dateOfBirth">Date of Birth:</label> &nbsp;
        <input type="date" name="dateOfBirth" id="dateOfBirth" required />*<br/><br/>

        <label for="age">Age:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="number" name="age" id="age" size="6" min="18" max="120" step="1" value="21" /><br/><br/> 

        <label for="rating">Years of Experience:</label> &nbsp;
        <input type="range" name="rating" id="rating" min="0" max="100" step="1" value="0" oninput="output.value=rating.value"/><output name=output>0</output><br/><br/>
        <!-- <input type="range" name="rating" id="rating" min="0" max="100" step="1" value="0" onchange="displayRating(this);"/><span id="ratingValue">0</span><br/><br/> -->

        <label for="phone">Phone:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required />*<br/><br/> 

        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="submit" value="Register" />

        <h4>Fields marked * are required.</h4> 
        


    </form> 
    
</body>
</html>
